<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css" />
  </head>

  <!-- class hyphenate to let Hyphenator hyphenate.. -->
  <body class="rpg-layout">
    <header class="site-header">
      <nav class="nav-container">
        <div class="logo">The Setting Name</div>
        <ul class="nav-links">
          <li><a href="#">Lore</a></li>
          <li><a href="#">Recaps</a></li>
          <li><a href="#">Bestiary</a></li>
        </ul>
      </nav>
    </header>

    <div id="page-container">

    <aside id="sidebar">
      <h1>Recent Posts</h1>
      <ul>
        {% for post in site.posts limit:5 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </aside>

    <main>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </main>

    </div>

    <footer class="site-footer">
      <p>© 2026 • The Chronicler</p>
      <div class="social-icons">...</div>
    </footer>
  </body>

</html>
